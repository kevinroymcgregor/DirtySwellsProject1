<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAMR Welcome Page</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

</head>

<body>

    <nav class="navbar nav-bar">
        <div class="logo">
            <h1>GAMR</h1>
            <!--to do enter logo here -->
        </div>
        <div class="navbar-links">
            <a href="">Link</a>
        </div>
        <!-- to do make mobile nav -->
    </nav>

    <div class="carousel slide" id="myCarousel">
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ul>

        <div class="carousel-inner">
            <div class="item active">
                <img src="assets/imgs/stock1.jpg" alt="Mysterious Pathway" class="img-responsive">
            </div>
            <div class="item">
                <img src="assets/imgs/stock2.jpg" alt="Mysterious Pathway" class="img-responsive">
            </div>
        </div>

        <a class="carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>

    </div>


    <div id="mapDiv"></div>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="Assets/js/style.js"></script>
    <script src="Assets/js/script.js"></script>

</body>



</html>
