  <nav>
    <div class="nav-wrapper navwrapper">
      <a href="#" class="brand-logo">GamR</a>

        <li><a href="home.html">Home</a></li>
      </ul>
    </div>

  <div class="carousel carousel-slider center myCarousel">
    <div class="carousel-fixed-item center">
      <a class="waves-effect white grey-text darken-text-2" id="myButton">button</a>
    </div>
    <div class="carousel-item white-text myCarousel-object" href="#one!">
      <h2>First Panel</h2>
      <p class="white-text" onclick="moveSlide()">This is your first panel</p>
    </div>
    <div class="carousel-item white-text myCarousel-object" href="#two!">
      <h2>Second Panel</h2>
      <p class="white-text">This is your second panel</p>
    </div>
    <div class="carousel-item white-text myCarousel-object" href="#three!">
      <h2>Third Panel</h2>
      <p class="white-text">This is your third panel</p>
    </div>
  </div>

  </div>

  <div class="event-wrapper">
    <!-- testing area for maps and event card creation -->
    <div id="mapDiv"></div>

    <div id="addEvents-wrapper">
      <form>
        <label for="name">Event Name</label>
        <input type="text" id="name" required>
        <label for="desc">Description</label>
        <input type="text" id="desc" required>
        <label for="date">Event Date</label>
        <input type="datetime" id="date" required>
        <label for="type">Game Type</label>
        <input type="text" id="type" required>
        <!-- <label for="lat">Lattitude</label>
            <input type="number" id="lat">
            <label for="lon">Longitude</label>
            <input type="number" id="lon"> -->
        <label for="street">Street Address</label>
        <input type="text" id="street" required>
        <label for="city">City</label>
        <input type="text" id="city" required>
        <label for="state">State</label>
        <input type="text" id="state" pattern="[A-Za-z]{2}" required>
        <label for="zip">Zip Code</label>
        <input type="number" id="zip" pattern="[0-9]{5}" required>
        <button id="addEvent">Add Event</button>
      </form>
    </div>

  </div>

  <div class="container">

    <div class="row">

        <div class="col s12">

            <ul class="collapsible expandable" id="listLocation">



            </ul>

        </div>

    </div>

</div>
